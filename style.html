<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete My Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label,
    input,
    textarea,
    button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Delete My Account</h1>
  <form id="deleteForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="userEmail">Email Address:</label>
    <input type="email" id="userEmail" name="userEmail" required>

    <label for="confirmText">Confirmation Text ('DELETE' to confirm):</label>
    <input type="text" id="confirmText" name="confirmText" required>

    <label for="reason">Reason for Leaving/Issues:</label>
    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // ... (JavaScript part remains unchanged)
  </script>
</body>
</html>
